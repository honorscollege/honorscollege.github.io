<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honors College Calendar</title>
</head>
<body>
  <h1>Honors College Calendar</h1>
  <ul id="events"></ul>

  <script>
    const apiKey = 'AIzaSyAHkRmjW_Gs-nQaDF7mZgQbh2UqeTnHJeU';
    const calendarId = 'honors@regent.edu';

    fetch(`https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const eventsList = document.getElementById('events');
        data.items.forEach(event => {
          const listItem = document.createElement('li');
          listItem.textContent = `${event.summary} (Start: ${event.start.dateTime || event.start.date})`;
          eventsList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching events:', error));
  </script>
</body>
</html>
