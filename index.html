<!DOCTYPE html>
<html>
<head>
    <title>Honors College Calendar Public Data</title>
</head>
<body>
    <div id="calendar"></div>
    <script>
        function loadCalendar() {
            const calendarUrl = "https://www.googleapis.com/calendar/v3/calendars/honors%40regent.edu/events?key=AIzaSyAHkRmjW_Gs-nQaDF7mZgQbh2UqeTnHJeU";
            fetch(calendarUrl)
                .then(response => response.json())
                .then(data => {
                    let eventsHtml = "<ul>";
                    data.items.forEach(event => {
                        eventsHtml += `<li>${event.summary} on ${event.start.dateTime || event.start.date}</li>`;
                    });
                    eventsHtml += "</ul>";
                    document.getElementById("calendar").innerHTML = eventsHtml;
                })
                .catch(error => console.error('Error loading calendar:', error));
        }
        
        loadCalendar();
    </script>
</body>
</html>
